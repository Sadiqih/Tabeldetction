<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Detection History</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #020c1b 0%, #000 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0f7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    h1 {
      margin: 20px 0 10px;
      text-shadow: 0 0 12px #00baff;
    }
    table {
      width: 95%;
      border-collapse: collapse;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 180, 255, 0.4);
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 20, 40, 0.85);
      backdrop-filter: blur(8px);
    }
    th, td {
      border-bottom: 1px solid rgba(0, 180, 255, 0.25);
      padding: 10px 12px;
      text-align: center;
      font-size: 15px;
    }
    th {
      background: rgba(0, 120, 200, 0.5);
      color: #fff;
      text-shadow: 0 0 8px #00baff;
    }
    tr:hover {
      background: rgba(0, 180, 255, 0.15);
    }
    .status {
      margin-top: 5px;
      font-size: 14px;
      color: #77f;
      text-shadow: 0 0 8px #00baff;
    }
  </style>
</head>
<body>

  <table id="dataTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Timestamp</th>
        <th>Class</th>
        <th>Confidence</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Map</th>
        <th>Screenshot</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const broker = "wss://f89f938116df4dee81d5215df5ba4782.s1.eu.hivemq.cloud:8884/mqtt";
    const options = {
      username: "intelligent",
      password: "Penem2018",
      reconnectPeriod: 3000,
      protocolVersion: 4
    };

    const client = mqtt.connect(broker, options);
    const statusEl = document.getElementById('status');
    const tbody = document.querySelector('#dataTable tbody');
    let rowCount = 0;

    client.on('connect', () => {
      statusEl.textContent = "✅ Connected to MQTT broker";
      client.subscribe("history/+/row/+");
    });

    client.on('reconnect', () => statusEl.textContent = "Reconnecting...");
    client.on('error', (err) => statusEl.textContent = "❌ MQTT Error: " + err.message);

    client.on('message', (topic, message) => {
      try {
        const data = JSON.parse(message.toString());
        rowCount++;

        // Buat link ke Google Maps jika latitude & longitude tersedia
        const mapLink = (data.latitude && data.longitude)
          ? `https://www.google.com/maps?q=${data.latitude},${data.longitude}`
          : null;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${data.row_id || rowCount}</td>
          <td>${data.timestamp || '-'}</td>
          <td>${data.class || '-'}</td>
          <td>${(data.confidence ?? '').toFixed(2)}</td>
          <td>${data.latitude || ''}</td>
          <td>${data.longitude || ''}</td>
          <td>${mapLink ? `<a href="${mapLink}" target="_blank">View</a>` : '-'}</td>
          <td>${data.screenshot ? data.screenshot : '-'}</td>
        `;
        tbody.prepend(tr);
      } catch (e) {
        console.error("Parse error:", e, "Raw:", message.toString());
      }
    });
  </script>
</body>
</html>
